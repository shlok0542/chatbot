<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Typewriter Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7fd;
            text-align: right;
        }
        .bot-message {
            background-color: #e2e2e2;
            text-align: left;
            white-space: pre-wrap;
        }
        .typing {
            border-right: 2px solid black;
            display: inline-block;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat"></div>

    <script>
        function addMessage(text, sender) {
            let chat = document.getElementById("chat");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            chat.appendChild(messageDiv);
            typeWriter(text, messageDiv);
        }

        function typeWriter(text, element) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // Adjust speed
                }
            }
            type();
        }

        // Simulating a conversation
        setTimeout(() => addMessage("Hello! How can I help you today?", "bot"), 1000);
        setTimeout(() => addMessage("Tell me about JavaScript.", "user"), 3000);
        setTimeout(() => addMessage("JavaScript is a versatile programming language primarily used for web development.", "bot"), 5000);
    </script>
</body>
</html>
