<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chatbot</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <i class="fa-duotone fa-solid fa-bars" id="menuToggle"></i>
      <div class="login-section">
        <div class="login"><a href="#">Log in</a></div>
        <div class="signup"><a href="#">Sign up</a></div>
      </div>
      <div id="sidebar" class="sidebar">
        <ul id="option">
          <li><a href="#">New Chat</a></li>
          <li><a href="#">Dashboard</a></li>
          <li id="history">About</li>
          <li><a href="#">Setting</a></li>
        </ul>
      </div>
    </header>
    <div class="main-container">
      <h1 class="chatbot-label">What can I help with?</h1>
      <div class="chat-container">
        <div class="chat-box" id="chat-box">
          <div id="chatbot-message">
            <pre class="text-box"></pre>
          </div>
        </div>
        <div class="input-box">
          <input type="text" id="user-input" placeholder="Ask anything" />
          <i
            class="fa-solid fa-microphone"
            id="speech"
            onclick="startSpeechRecognition()"
          ></i>
          <div id="SendBtn">
            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-bottom">
        <p>&copy; 2025 Powered by Shlok Maurya All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js" async defer></script>
  </body>
</html>
